<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Meditarrean Food</title>
  </head>
  <body>
    <!-- ------------scroll top-------------- -->
    <a href="#" class="scrolltop">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!-- ------------------Header---------------- -->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">MedFood</a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav_link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav_link">About</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav_link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#menu" class="nav_link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav_link">Contact us</a>
            </li>

            <li><i class="bx bx-moon change-theme" id="theme"></i></li>
          </ul>
        </div>

        <div class="nav__toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!-- ------------------Home---------------- -->
      <section class="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">Tasty food</h1>
            <h2>
              Try the best food of <br />
              the week.
            </h2>
            <a href="#" class="button">View Menu</a>
          </div>

          <img src="assets/img/home.png" alt="" />
        </div>
      </section>

      <!-- ------------------About---------------- -->
      <section class="about section bd-container" id="about">
        <div class="about_container bd-grid">
          <div class="about__data">
            <span class="section-subtitle about_initiak">About us</span>
            <h2 class="section-title about__initial">
              We cook the best <br />tasty food
            </h2>
            <p class="about__description">
              We cook the best food in the entire city, with excelente customer
              service, the best meals and at the best price , visit us.
            </p>
            <a href="#" class="button">Explore History</a>
          </div>
        </div>

        <img src="assets/img/about.jpg" alt="" />
      </section>
    </main>
  </body>
</html>
